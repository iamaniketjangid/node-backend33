name: Node Backend CI - Local Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t node-backend .

      - name: Run Container (Test)
        run: |
          docker run -d -p 3000:3000 --name node-backend node-backend
          docker ps -a
          docker logs node-backend

      - name: Stop Container
        run: docker stop node-backend
