name: CI/CD for Angular + Node.js ðŸš€

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular-docker-example
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --if-present

      - name: Build Docker image for Angular
        run: docker build -t angular-app .

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker-nodejs-sample
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image for Node backend
        run: docker build -t node-backend .
